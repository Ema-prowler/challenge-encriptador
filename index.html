<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador Challenge</title>
  </head>
  <body>
    <header>
      <img class="Logo" src="Img/Logo.svg" alt="Logo" />
    </header>
    <main>
      <section class="seccion-1">
        <div class="contenedor-caja-texto">
          <textarea
            class="caja-texto"
            placeholder="ingrese el texto aqui"
          ></textarea>
        </div>
        <div class="alerta">
          <img src="Img/alerta.svg" alt="alerta" />
          <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="contenedor-botones">
          <input type="button" class="boton-encriptar" value="Encriptar" />
          <input
            type="button"
            class="boton-desencriptar"
            value="Desencrpitar"
          />
        </div>
      </section>
      <section class="seccion-2">
        <div class="contenedor-munieco">
          <img src="Img/MuÃ±eco.svg" alt="Imagen de un personaje" />
        </div>
        <div class="contendor-parrafo">
          <h3>
            Ningun mensaje fue <br />
            encontrado
          </h3>
          <p>
            Ingrese el texto que desees encripar o <br />
            desencriptar
          </p>
        </div>
        <div class="contenedor-copiar">
          <input type="button" class="boton-copiar" value="Copiar" />
          <div class="contenedor-resultado">
            <p class="texto-resultado"></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
